    <header>
        <h1>Notes</h1>
    </header>
    <main>
        <section>
            <h2 style="">Search Notes</h2>
            <input type="text" id="search-notes" placeholder="Search notes...">
            <button id="archived-notes-button">Archived Notes</button>
        </section>
        
        <section>
            <h2>Add New Note</h2>
            <form id="add-note-form">
                <label for="note-title">Title:</label>
                <input type="text" id="note-title" required>
                <label for="note-content">Content:</label>
                <textarea id="note-content" rows="4" required></textarea>
                <label for="note-color">Note Color:</label>
                <button type="button" id="note-color" style="background-color: #3e1d74;">Choose a Note Color</button>
                <input type="color" id="note-color" name="note-color">
                <label for="note-attachment">Attachment</label>
                <input type="file" id="note-attachment">
                <button type="submit">Add Note</button>
                
            </form>
        </section>

        <div class="sorting-options">
          <label for="sort-notes">Sort by:</label>
          <select id="sort-notes">
              <option value="title">Title</option>
              <option value="date">Date Created</option>
              <option value="modified">Last Modified</option>
          </select>
      </div>
        
        <section id="notes-container">
            <h2>Your Notes</h2>
        </section>
    </main>
    <script src="notes.js"></script>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Note</h2>
            <form id="edit-note-form">
                <label for="edit-note-title">Title:</label>
                <input type="text" id="edit-note-title" required>
                <label for="edit-note-content">Content:</label>
                <textarea id="edit-note-content" rows="4" required></textarea>
                <button type="button" id="save-changes">Save Changes</button>
            </form>
        </div>
    </div>
    
    <!-- Archived Notes Modal -->
    <div id="archived-notes-modal" class="modal">
        <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Archived Notes</h2>
        <div id="archived-notes-container"></div>
        </div>
    </div>
