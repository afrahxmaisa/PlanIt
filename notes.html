<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        #app {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
        }

        #search-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        #search-input {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #add-note {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 0 0 0 0.5rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .note {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .note-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .note-delete {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #f44336;
            border: none;
            color: white;
            padding: 0.25rem 0.5rem;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }

                /* Add Note Modal */
        #add-note-modal {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        #modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            box-sizing: border-box;
        }

        #note-title,
        #note-content {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        #save-note,
        #cancel-note {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        #cancel-note {
            background-color: #f44336;
        }

    </style>
</head>

<body>
    <div id="app">
        <h1>Notes</h1>
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search notes...">
            <button id="add-note">Add Note</button>
        </div>
        <div id="notes-list">
            <!-- Notes will be dynamically added here -->
        </div>
    </div>

    <!-- Add JavaScript here for adding, deleting, and searching notes -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
        const addNoteButton = document.getElementById("add-note");
        const searchInput = document.getElementById("search-input");
        const notesList = document.getElementById("notes-list");

        addNoteButton.addEventListener("click", addNote);
        searchInput.addEventListener("input", searchNotes);

        function loadNotes() {
            const storedNotes = localStorage.getItem("notes");
            return storedNotes ? JSON.parse(storedNotes) : [];
        }

        function saveNotes(notes) {
            localStorage.setItem("notes", JSON.stringify(notes));
        }

        function createNoteElement(note) {
            const noteElement = document.createElement("div");
            noteElement.classList.add("note");

            const noteTitle = document.createElement("div");
            noteTitle.classList.add("note-title");
            noteTitle.textContent = note.title;

            const noteContent = document.createElement("div");
            noteContent.textContent = note.content;

            const deleteButton = document.createElement("button");
            deleteButton.classList.add("note-delete");
            deleteButton.textContent = "Delete";
            deleteButton.addEventListener("click", () => deleteNote(note.id));

            noteElement.appendChild(noteTitle);
            noteElement.appendChild(noteContent);
            noteElement.appendChild(deleteButton);

            return noteElement;
        }

        function renderNotes(notes) {
            notesList.innerHTML = "";
            for (const note of notes) {
                const noteElement = createNoteElement(note);
                notesList.appendChild(noteElement);
            }
        }
        function openAddNoteModal() {
            const addNoteModal = document.getElementById("add-note-modal");
            const saveNoteButton = document.getElementById("save-note");
            const cancelNoteButton = document.getElementById("cancel-note");

            addNoteModal.style.display = "block";

            saveNoteButton.onclick = () => {
                const noteTitle = document.getElementById("note-title");
                const noteContent = document.getElementById("note-content");
                addNote(noteTitle.value, noteContent.value);
                noteTitle.value = "";
                noteContent.value = "";
                addNoteModal.style.display = "none";
            };

            cancelNoteButton.onclick = () => {
                addNoteModal.style.display = "none";
            };
        }

        addNoteButton.addEventListener("click", openAddNoteModal);

        function addNote(title, content) {
            if (!title || !content) return;

            const notes = loadNotes();
            const newNote = {
                id: Date.now(),
                title: title,
                content: content
            };
            notes.push(newNote);
            saveNotes(notes);
            renderNotes(notes);
        }

        function deleteNote(id) {
            const notes = loadNotes();
            const updatedNotes = notes.filter(note => note.id !== id);
            saveNotes(updatedNotes);
            renderNotes(updatedNotes);
        }

        function searchNotes(event) {
            const searchTerm = event.target.value.toLowerCase();
            const notes = loadNotes();
            const filteredNotes = notes.filter(note => note.title.toLowerCase().includes(searchTerm) || note.content.toLowerCase().includes(searchTerm));
            renderNotes(filteredNotes);
        }

        renderNotes(loadNotes());
        });

    </script>

    <!-- Add Note Modal -->
    <div id="add-note-modal" style="display: none;">
        <div id="modal-content">
            <h2>Add Note</h2>
            <label for="note-title">Title:</label>
            <input type="text" id="note-title" />
            <label for="note-content">Content:</label>
            <textarea id="note-content" rows="5"></textarea>
            <button id="save-note">Save Note</button>
            <button id="cancel-note">Cancel</button>
        </div>
    </div>

</body>

</html>
